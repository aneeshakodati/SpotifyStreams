<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Streams Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }
        .axis-label {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            pointer-events: none;
        }
        .legend {
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div id="visualization"></div>
    <label for="metricSelect">Select Metric:</label>
    <select id="metricSelect">
        <option value="energy_%">Valence</option>
        <option value="bpm">BPM</option>
        <option value="speechiness_%">Speechiness</option>
    </select>

    <script>
        const margin = { top: 40, right: 100, bottom: 50, left: 60 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#visualization")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const xScale = d3.scaleLinear().range([0, width]);
        const yScale = d3.scaleLinear().range([height, 0]);

        const line = d3.line()
                       .x(d => xScale(d.Year))
                       .y(d => yScale(d.value));

        const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);
        
        d3.csv("data/cleaned_streams.csv").then(data => {
            data.forEach(d => {
                d.Streams = +d.Streams;
                d.Avg_BPM = +d.Avg_BPM;
                d.Avg_Speechiness = +d.Speechiness;
                d.Avg_Energy = +d.Avg_Energy;
            });

            xScale.domain(d3.extent(data, d => d.Year));
            yScale.domain([0, 100]);  

            const xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
            svg.append("g")
               .attr("transform", `translate(0, ${height})`)
               .call(xAxis)
               .append("text")
               .attr("class", "axis-label")
               .attr("x", width / 2)
               .attr("y", 40)
               .style("text-anchor", "middle")
               .text("Year");

            const yAxis = d3.axisLeft(yScale);
            svg.append("g")
               .call(yAxis)
               .append("text")
               .attr("class", "axis-label")
               .attr("x", -height / 2)
               .attr("y", -40)
               .attr("transform", "rotate(-90)")
               .style("text-anchor", "middle")
               .text("Value");

        });
    </script>
</body>
</html>
