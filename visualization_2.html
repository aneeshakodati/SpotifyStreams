<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify & World Events Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }
        .axis-label {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            pointer-events: none;
        }
        .legend {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="visualization"></div>
    <label for="metricSelect">Select Metric:</label>
    <select id="metricSelect">
        <option value="Avg_Valence">Valence</option>
        <option value="Avg_BPM">BPM</option>
        <option value="Avg_Liveness">Liveness</option>
        <option value="Avg_Energy">Energy</option>
    </select>

    <script>

        const margin = { top: 40, right: 100, bottom: 50, left: 60 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#visualization")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const xScale = d3.scaleLinear().range([0, width]);
        const yScale = d3.scaleLinear().range([height, 0]);

        const line = d3.line()
                       .x(d => xScale(d.Year))
                       .y(d => yScale(d.value));

        const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        d3.csv("data/cleaned_data_2.csv").then(data => {
            data.forEach(d => {
                d.Year = +d.Year;
                d.Avg_Valence = +d.Avg_Valence;
                d.Avg_BPM = +d.Avg_BPM;
                d.Avg_Liveness = +d.Avg_Liveness;
                d.Avg_Energy = +d.Avg_Energy;
            });

            xScale.domain(d3.extent(data, d => d.Year));

            const xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
            svg.append("g")
               .attr("transform", `translate(0, ${height})`)
               .call(xAxis)
               .append("text")
               .attr("class", "axis-label")
               .attr("x", width / 2)
               .attr("y", 40)
               .style("text-anchor", "middle")
               .text("Year");

            const yAxis = d3.axisLeft(yScale);
            const yAxisGroup = svg.append("g").call(yAxis);

            let currentMetric = "Avg_Valence";
            
            yScale.domain([0, d3.max(data, d => d[currentMetric])]);

            let linePath = svg.append("path")
                              .datum(data)
                              .attr("class", "line")
                              .attr("stroke", "steelblue")
                              .attr("d", line.x(d => xScale(d.Year)).y(d => yScale(d[currentMetric])));

            let points = svg.selectAll("circle")
                            .data(data)
                            .enter()
                            .append("circle")
                            .attr("cx", d => xScale(d.Year))
                            .attr("cy", d => yScale(d[currentMetric]))
                            .attr("r", 4)
                            .attr("fill", "red")
                            // .on("click", (event, d) => {
                            //     tooltip.transition().duration(200).style("opacity", 0.9);
                            //     tooltip.html(`Year: ${d.Year}<br>Event: ${d.Events}`)
                            //            .style("left", `${event.pageX + 10}px`)
                            //            .style("top", `${event.pageY - 20}px`);
                            // });


            function updateMetric(newMetric) {
                currentMetric = newMetric;

                yScale.domain([0, d3.max(data, d => d[currentMetric])]);
                yAxisGroup.transition().duration(1000).call(yAxis);

                linePath.transition()
                        .duration(1000)
                        .attr("d", line.x(d => xScale(d.Year)).y(d => yScale(d[currentMetric])));

                points.transition()
                      .duration(1000)
                      .attr("cy", d => yScale(d[currentMetric]));
            }

            d3.select("#metricSelect").on("change", function() {
                const selectedMetric = d3.select(this).property("value");
                updateMetric(selectedMetric);
            });
        });
    </script>
</body>
</html>
