<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify & Econ Growth Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .axis-label {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        .tooltip {
            position: absolute;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            pointer-events: none;
        }
        .legend {
            font-size: 12px;
        }
        .legend rect {
            stroke: #ccc;
            stroke-width: 1px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            text-anchor: middle;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
        .small-label {
            font-size: 10px; /* Set the font size to make it small */
            font-family: 'Times New Roman', Times, serif, sans-serif; /* Optional: Set font family */
        }


    </style>
</head>
<body>

    <div id="visualization"></div>
    

    <script>
        const margin = { top: 40, right: 100, bottom: 100, left: 60 },
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

        const svg = d3.select("#visualization")
                      .append("svg")
                      .attr("width", width + margin.left + margin.right)
                      .attr("height", height + margin.top + margin.bottom)
                      .append("g")
                      .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const xScale = d3.scaleLinear().range([0, width]);
        const yScale = d3.scaleLinear().range([height, 0]);

        // Color scale from muted yellow to muted pink
        const colorScale = d3.scaleLinear()
                             .range(["#FF8DA1", "#fff9c4"]); // Muted colors for the heatmap

        const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        d3.csv("data/cleaned_data.csv").then(data => {
            data.forEach(d => {
                d.Year = +d.Year;
                d.Growth = +d.Growth;  
                d.Avg_Valence = +d.Avg_Valence;
                d.Avg_BPM = +d.Avg_BPM;
                d.Avg_Liveness = +d.Avg_Liveness;
                d.Avg_Energy = +d.Avg_Energy;
            });
            data = data.filter(d => d.Year >= 1930);

            // Set domains for x and y scales
            xScale.domain(d3.extent(data, d => d.Year));
            //xScale.domain(d3.extent(data, d => d.Year));
            yScale.domain([0, d3.max(data, d => Math.max(d.Avg_BPM, d.Avg_Liveness))]);

            // Set domain for color scale based on Growth values
            colorScale.domain(d3.extent(data, d => d.Growth));

            // Title
            svg.append("text")
               .attr("class", "title")
               .attr("x", width / 2)
               .attr("y", -margin.top / 2) // Position the title above the chart
               .text("Average Song Metrics and Economic Growth");

            svg.append("text")
               .attr("class", "")
               .attr("x", width / 2)
               .attr("y", height +50) // Position the title above the chart
               .text("Year");
            
            svg.append("text")
                    .attr("class", "small-label") // Set a class for styling
                    .attr("x", 0)
                    .attr("y", height + 55) // Position the label below the chart
                    .text("Economic Growth %");


            const xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
            svg.append("g")
               .attr("transform", `translate(0, ${height})`)
               .call(xAxis)
               .append("text")
               .attr("class", "axis-label")
               .attr("x", width / 2)
               .attr("y", 40)
               .style("text-anchor", "middle")

            const yAxis = d3.axisLeft(yScale);
            const yAxisGroup = svg.append("g").call(yAxis);

            let currentMetric = "Avg_BPM";

            // Create rectangles for heatmap
            data.forEach((d, i) => {
                if(d.Year!=2021){
                svg.append("rect")
                    .attr("x", xScale(d.Year))
                    .attr("y", 0) // Position at the bottom of the chart
                    .attr("width", width / data.length-5) // Adjust width based on data length
                    .attr("height", height) // Fixed height for the heatmap
                    .attr("fill", colorScale(d.Growth))
                    .on("mouseover", (event) => {
                        tooltip.transition().duration(200).style("opacity", 0.7);
                        tooltip.html(`Year: ${d.Year}<br>Growth: ${d.Growth}`)
                            .style("left", `${event.pageX + 10}px`)
                            .style("top", `${event.pageY - 20}px`);
                    })
                    .on("mouseout", () => {
                        tooltip.transition().duration(500).style("opacity", 0);
                });}
            });
            function drawLines() {
            const bpmLine = d3.line()
                              .x(d => xScale(d.Year))
                              .y(d => yScale(d.Avg_BPM));

            const livenessLine = d3.line()
                                  .x(d => xScale(d.Year))
                                  .y(d => yScale(d.Avg_Liveness));

            svg.append("path")
               .datum(data)
               .attr("fill", "none")
               .attr("stroke", "#66B2B2") // Color for BPM line
               .attr("stroke-width", 2)
               .attr("d", bpmLine);

            svg.append("path")
               .datum(data)
               .attr("fill", "none")
               .attr("stroke", "#008080") // Color for Liveness line
               .attr("stroke-width", 2)
               .attr("d", livenessLine);
        }


            drawLines(); // Draw initial line

            function updateMetric(newMetric) {
                currentMetric = newMetric;
                yScale.domain([0, d3.max(data, d => d[currentMetric])]);
                yAxisGroup.transition().duration(1000).call(yAxis);
                
                drawLine(); // Update the line graph for the new metric
            }

            d3.select("#metricSelect").on("change", function() {
                const selectedMetric = d3.select(this).property("value");
                updateMetric(selectedMetric);
            });

            // Add color legend for Economic Growth
            const legend = svg.append("g")
                              .attr("class", "legend")
                              .attr("transform", `translate(0, ${height + margin.bottom - 40})`); // Position at the bottom

            const legendWidth = width / 5;  // Width of the legend
            const legendHeight = 20;     // Height of the legend

            // Create a linear gradient for the legend
            const legendScale = d3.scaleLinear()
                                  .domain(d3.extent(data, d => d.Growth))  // Use actual growth range
                                  .range([0, legendWidth]);  // Width of the legend

            legend.append("defs")
                  .append("linearGradient")
                  .attr("id", "gradient")
                  .selectAll("stop")
                  .data([
                    { offset: "0%", color: "#FF8DA1" },  // Start color
                    { offset: "100%", color: "#ffffb3" } // End color
                  ])
                  .enter()
                  .append("stop")
                  .attr("offset", d => d.offset)
                  .attr("stop-color", d => d.color);

            legend.append("rect")
                  .attr("width", legendWidth)
                  .attr("height", legendHeight)
                  .style("fill", "url(#gradient)");

            // Append axis for the legend
            const legendAxis = d3.axisBottom(legendScale)
                                 .ticks(5)
                                 .tickFormat(d3.format(".0f")); // Format for Growth values

            legend.append("g")
                  .attr("transform", `translate(0, ${legendHeight})`) // Position below the gradient
                  .call(legendAxis);
            
                const legendData = [
                    { color: "#008080", label: "Liveliness" },
                    { color: "#66B2B2", label: "Beats Per Minute" }
                ];

                const svgWidth = 200;
                const svgHeight = 100;
                const squareSize = 15;
                const textOffset = 20;

                const leg = svg.append("g")
                            .attr("width", svgWidth)
                            .attr("height", svgHeight);

                legendData.forEach((item, index) => {
                    leg.append("rect")
                    .attr("x", 700)
                    .attr("y", 400 + (index * 30)) // Adjust y position based on index
                    .attr("width", squareSize)
                    .attr("height", squareSize)
                    .attr("fill", item.color);

                    svg.append("text")
                    .attr("x", 700+textOffset)
                    .attr("y", 410 + (index * 30)) // Adjust y position for text
                    .attr("font-family", "Times-New-Roman")
                    .attr("font-size", "10")
                    .text(item.label);
                });

            
        });
    </script>
</body>
</html>
